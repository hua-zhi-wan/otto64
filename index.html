<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otto64 - 棍语编码</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h2 class="mt-4 text-center"><img src="favicon.png" width="48px"> otto64 - 棍语编码</h2>
        <ul class="list-group mt-4 mb-4">
            <li class="list-group-item">
                <h3 class="mt-2">输入明文</h3>
                <div class="input-group">
                    <textarea class="form-control" rows="4" spellcheck="false" v-model="msg1"></textarea>
                </div>
                <div class="mt-3 mb-3">
                    <div class="form-control" style="min-height: 4em;">{{toOtto}}</div>
                </div>
            </li>
            <li class="list-group-item">
                <h3 class="mt-2">解码棍语</h3>
                <div class="input-group">
                    <textarea class="form-control" rows="4" spellcheck="false" v-model="msg2"></textarea>
                </div>
                <div class="mt-3 mb-3">
                    <pre class="form-control" style="min-height: 4em;">{{toRaw}}</pre>
                </div>
            </li>
            <li class="list-group-item">
                <h4 class="mt-2 mb-3">关于本项目</h4>
                <p>
                    本项目用于常规的棍语编解码，允许基于学习目的的常规使用。
                </p>
                <p class="fw-bold">作者：会唱歌的花枝丸
                    <a href="https://github.com/hua-zhi-wan" class="link-primary">@github</a>
                    <a href="https://space.bilibili.com/496956009" class="link-success">@bilibili</a>
                </p>
                <p>
                    项目地址: <a href="https://github.com/hua-zhi-wan/otto64" class="link-info">github/otto64</a>
                </p>
            </li>
        </ul>
    </div>
    <script src="//unpkg.com/petite-vue"></script>
    <script src="./otto64/dist/otto64.global.js"></script>
    <script type="module">
        otto64 = otto64.default || otto64
        PetiteVue.createApp({
            msg1: '',
            msg2: '',
            get toOtto() {
                return otto64.encode(this.msg1.trim())
            },
            get toRaw() {
                try {
                    return otto64.decode(this.msg2.trim())
                }
                catch { }
            }
        }).mount()
    </script>
</body>

</html>
